<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Nota Fiscal</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #084d6e;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0b6b91;
        }
    </style>
</head>
<body>
    <h2>Cadastrar Nota Fiscal</h2>
    <form action="/cadastro" method="POST">
        <label for="data_emissao">Data de Emissão:</label>
        <input type="date" id="data_emissao" name="data_emissao" required>

        <label for="numero_nf">Número NF:</label>
        <input type="text" id="numero_nf" name="numero_nf" required>

        <label for="empresa">Empresa:</label>
        <input type="text" id="empresa" name="empresa" required>

        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" name="cliente" required>

        <label for="produto_servico">Produto/Serviço:</label>
        <input type="text" id="produto_servico" name="produto_servico" required>

        <label for="valor">Valor (R$):</label>
        <input type="number" step="0.01" id="valor" name="valor" required>

        <label for="recebimento">Recebido:</label>
        <select id="recebimento" name="recebimento" required>
            <option value="sim">Sim</option>
            <option value="não">Não</option>
        </select>    

        <label for="forma_pagamento">Forma de Pagamento:</label>
        <select id="forma_pagamento" name="forma_pagamento" required>
            <option value="Dinheiro">Dinheiro</option>
            <option value="Cartão de Crédito">Cartão de Crédito</option>
            <option value="Cartão de Débito">Cartão de Débito</option>
            <option value="Transferência">Transferência</option>
        </select>    
        
        <label for="data_recebimento">Data de Recebimento:</label>
        <input type="date" id="data_recebimento" name="data_recebimento">

        <label for="verba">Verba:</label>
        <input type="text" id="verba" name="verba" required>

        <label for="responsavel_entrega">Responsável pela Entrega:</label>
        <input type="text" id="responsavel_entrega" name="responsavel_entrega">

        <label for="data_entrega">Data de Entrega:</label>
        <input type="date" id="data_entrega" name="data_entrega">

        <label for="quem_recebeu">Quem Recebeu:</label>
        <input type="text" id="quem_recebeu" name="quem_recebeu">

        <button type="submit" class="button">Cadastro</button>
    </form>
    <a href="/" class="button">Voltar para Notas Fiscais</a>
</body>
</html>
