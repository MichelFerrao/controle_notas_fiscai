<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Editar Nota Fiscal</title>
    <style>
        /* Estilo básico, pode ser ajustado para se alinhar com o estilo do cadastro.html */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        select:focus {
            border-color: #007BFF;
            outline: none;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .optional {
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Editar Nota Fiscal</h2>
        <form action="/editar/{{ nota[0] }}" method="POST">
            <div class="form-group">
                <label for="cliente">Cliente:</label>
                <input type="text" id="cliente" name="cliente" value="{{ nota[3] }}" required>
            </div>

            <div class="form-group">
                <label for="produto_servico">Produto/Serviço:</label>
                <input type="text" id="produto_servico" name="produto_servico" value="{{ nota[4] }}" required>
            </div>

            <div class="form-group">
                <label for="valor">Valor (R$):</label>
                <input type="number" id="valor" name="valor" value="{{ nota[5] }}" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="forma_pagamento">Forma de Pagamento (Opcional):</label>
                <input type="text" id="forma_pagamento" name="forma_pagamento" value="{{ nota[8] }}">
                <span class="optional">* Opcional</span>
            </div>

            <div class="form-group">
                <label for="data_recebimento">Data de Recebimento (Opcional):</label>
                <input type="date" id="data_recebimento" name="data_recebimento" value="{{ nota[9] }}">
                <span class="optional">* Opcional</span>
            </div>

            <div class="form-group">
                <label for="recebido">Recebido (Opcional):</label>
                <select id="recebido" name="recebido">
                    <option value="">Selecione</option>
                    <option value="1" {% if nota[10] == 1 %}selected{% endif %}>Sim</option>
                    <option value="0" {% if nota[10] == 0 %}selected{% endif %}>Não</option>
                </select>
                <span class="optional">* Opcional</span>
            </div>

            <div class="form-group">
                <label for="responsavel_entrega">Responsável pela Entrega (Opcional):</label>
                <input type="text" id="responsavel_entrega" name="responsavel_entrega" value="{{ nota[11] }}">
                <span class="optional">* Opcional</span>
            </div>

            <div class="form-group">
                <label for="data_entrega">Data da Entrega (Opcional):</label>
                <input type="date" id="data_entrega" name="data_entrega" value="{{ nota[12] }}">
                <span class="optional">* Opcional</span>
            </div>

            <div class="form-group">
                <label for="quem_recebeu">Quem Recebeu a Nota (Opcional):</label>
                <input type="text" id="quem_recebeu" name="quem_recebeu" value="{{ nota[13] }}">
                <span class="optional">* Opcional</span>
            </div>

            <button type="submit" class="btn">Salvar</button>
        </form>
    </div>
</body>
</html>
